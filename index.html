<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcrição 55PBX</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Transcrição 55PBX</h1>
    <div id="login-form" class="form card">
      <label for="username">Usuário</label>
      <input type="text" id="username" placeholder="Ex: admin">
      <label for="password">Senha</label>
      <input type="password" id="password" placeholder="Senha">
      <button id="login-btn">Entrar</button>
    </div>
    <div id="search-form" class="form card hidden">
      <label for="date">Data (DD/MM/YYYY)</label>
      <input type="text" id="date" placeholder="DD/MM/YYYY">
      <label for="attendant">Nome do Atendente</label>
      <input type="text" id="attendant" placeholder="Ex: Maria Silva">
      <button id="search-btn">Buscar</button>
    </div>
    <div id="calls-list" class="card hidden">
      <h2>Selecione a Ligação</h2>
      <select id="calls-select"></select>
      <button id="transcribe-btn">Transcrever</button>
    </div>
    <div id="result" class="card hidden">
      <h2>Resultado da Transcrição</h2>
      <div id="loading" class="hidden">Carregando...</div>
      <audio id="audio-player" controls></audio>
      <div id="output"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
